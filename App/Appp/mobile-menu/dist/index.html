<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Mobile Menu </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="menu">
    <div class="menu__item">
      <div class="menu__item__icon">
        <i class="far fa-calendar-check"></i>
      </div>
      <div class="menu__item__text">Events</div>
      <div class="menu__item__dot"></div>
      <div class="circle"></div>
    </div>
    <div class="menu__item">
      <div class="menu__item__icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="menu__item__text">Search</div>
      <div class="menu__item__dot"></div>
      <div class="circle"></div>
    </div>
    <div class="menu__item">
      <div class="menu__item__icon">
        <i class="fas fa-bolt"></i>
      </div>
      <div class="menu__item__text">Feed</div>
      <div class="menu__item__dot"></div>
      <div class="circle"></div>
    </div>
    <div class="menu__item">
      <div class="menu__item__icon">
        <i class="fas fa-sliders-h"></i>
      </div>
      <div class="menu__item__text">Settings</div>
      <div class="menu__item__dot"></div>
      <div class="circle"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
