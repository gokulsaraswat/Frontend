<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - UI Design: Send A Postcard</title>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Patrick+Hand&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Send a postcard</h1>
  <div class="info">*
    <div class="more-info">
      <div class="image"><img src="https://assets.codepen.io/567707/palette-reputation.png" alt="Taylor Swift album"/></div>
      <p>Part of the <a href="https://codepen.io/collection/XPxJmz">UI Designs inspired by Taylor Swift Album Covers</a> collection. This is <em>reputation (2017)</em>.</p>
    </div>
  </div>
  <div class="inner">
    <div class="postcard"><svg class="close-this" xmlns="http://www.w3.org/2000/svg" id="Capa_1" enable-background="new 0 0 413.348 413.348" height="512" viewBox="0 0 413.348 413.348" width="512"><path d="m413.348 24.354-24.354-24.354-182.32 182.32-182.32-182.32-24.354 24.354 182.32 182.32-182.32 182.32 24.354 24.354 182.32-182.32 182.32 182.32 24.354-24.354-182.32-182.32z"/></svg>
      <div class="postcard__chosen"><img class="chosen-card" src="https://assets.codepen.io/567707/cat-molly.png"/>
        <div class="name">Molly</div>
      </div>
      <div class="postcard__back">
        <textarea>Write your message here... &#13;&#10; &#13;&#10; &#13;&#10;&#13;&#10;p/s this doesn't actually send anything :(</textarea>
        <div class="address">
          <input type="text" placeholder="Receiver's name"/>
          <input type="email" placeholder="Receiver's email"/>
          <button>Send</button><img class="stamp" src="https://assets.codepen.io/567707/icon-stamp.svg" alt="paw stamp"/>
        </div>
      </div>
    </div>
    <div class="cover cover__cat"><a class="js-cat circle" data-type="cat">Cat</a><img src="https://assets.codepen.io/567707/pattern-cat.jpg" alt="Cat Pattern"/>
      <div class="options cat-options">
        <div class="options__item" data-name="Molly"><img src="https://assets.codepen.io/567707/cat-molly.png" alt="Cat"/></div>
        <div class="options__item" data-name="Kato"><img src="https://assets.codepen.io/567707/cat-kato.jpg" alt="Cat"/></div>
        <div class="options__item" data-name="Haru"><img src="https://assets.codepen.io/567707/cat-underscore.png" alt="Cat"/></div>
        <div class="options__item" data-name="Whiskey"><img src="https://assets.codepen.io/567707/cat-whiskey.jpg" alt="Cat"/></div>
      </div>
    </div>
    <div class="cover cover__dog"><a class="js-dog circle" data-type="dog">Dog</a><img src="https://assets.codepen.io/567707/pattern-dog.jpg" alt="Dog Pattern"/>
      <div class="options dog-options">
        <div class="options__item" data-name="Joey"><img src="https://assets.codepen.io/567707/dog-joey.png" alt="Dog"/></div>
        <div class="options__item" data-name="Fred"><img src="https://assets.codepen.io/567707/dog-pom-2.png" alt="Dog"/></div>
        <div class="options__item" data-name="Creamy"><img src="https://assets.codepen.io/567707/dog-creamy.jpg" alt="Dog"/></div>
        <div class="options__item" data-name="Pepper"><img src="https://assets.codepen.io/567707/dog-pepper.jpg" alt="Dog"/></div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
