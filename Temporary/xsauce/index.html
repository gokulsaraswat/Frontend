<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rectangle{
        background-color: blue;
        width: 50px;
        height: 50px;
        margin: 5%;
    }
    .active{
    background-color: red;
    }
 
</style>
<body>
    <div id="booked"></div>
    <div id="remaining"></div>
    <div id="seats" class="grid"></div>
</body>
<script>
    let totalseats = 5
    var seatsdiv = document.getElementById('seats')
    for (let index = 0; index < totalseats; index++) {
        const seatelement = document.createElement("div");
        seatelement.setAttribute('id',index) //giving an id just to recall in js , diffrent id's for each !
        seatelement.setAttribute('class',"rectangle")
        document.body.insertBefore(seatelement, seatsdiv);
    }

    let seats = 0
    const rectangles = document.querySelectorAll(".rectangle");
    Array.from(rectangles).forEach(element => {
        element.addEventListener("click", (x) => {
            let result = element.classList.toggle('active');
            if (result) seats++ 
            else seats--
            document.querySelector("#booked").innerHTML = "Booked Seats : " + seats;
            const remaining = document.querySelector("#remaining").innerHTML =`Remaining Seats ${totalseats- seats}`;
        }); 
    });

</script>
</html>
