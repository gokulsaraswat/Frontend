
<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  


  <title>CodePen - 048 - 3D Cube</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<!-- To normalize the cube i added this normalize.min.css file --> -->
  
  
  <style>
.frame { 
  position: absolute;
  top: 50%;
  left: 50%;
  width: 40px;
  height: 40px;
  margin-top: -20px;
  margin-left: -20px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
  overflow: hidden;
background: #E47512;
  color: #fff;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  width: 20px;
  height: 20px;
  top: 10px;
  left: 10px;
  perspective: 10px;
}

.cube {
  width: 20px;
  height: 20px;
  position: absolute;
  transform-style: preserve-3d;
  transform: translateZ(-10px) rotateX(70deg) rotateZ(-45deg);
  transition: all 1s ease-in-out;
  cursor: none;
} 
.cube:hover {
  transform: translateZ(-10px) rotateX(-120deg) rotateZ(135deg);
}
.cube .side {
  position: absolute;
  width: 20px;
  height: 20px;
}
.cube .front {
  transform: rotateY(0deg) translateZ(10px);
background: #fff;
}
.cube .back {
  transform: rotateX(180deg) translateZ(10px);
background: #ccc;
}
.cube .right {
  transform: rotateY(90deg) translateZ(10px);
background: #ddd;
}
.cube .left {
  transform: rotateY(-90deg) translateZ(10px);
background: #eee;
}
.cube .top {
  transform: rotateX(90deg) translateZ(10px);
background: #eee;
}
.cube .bottom {
  transform: rotateX(-90deg) translateZ(10px);
background: #ddd;
}
</style>

  <script>
  window.console = window.console || function(t) {};
  var consoleWarn = window.console.warn;
  function warn(){ consoleWarn.apply(console, arguments); }
  window.open = function(){ warn("window.open is disabled."); };
  window.print   = function(){ warn("window.print is disabled."); };
  window.alert   = function(){ warn("window.alert is disabled."); };
  window.confirm = function(){ warn("window.confirm is disabled."); };
  window.prompt  = function(){ warn("window.prompt is disabled."); };
  window.Notification = function() { warn("HTML5 notifications are disabled."); };
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body translate="no" >
  <div class="frame">
	<div class="center">
		<div class="cube" onclick="void(0);">
			<div class="side front"></div>
			<div class="side back"></div>
			<div class="side right"></div>
			<div class="side left"></div>
			<div class="side top"></div>
			<div class="side bottom"></div>
		</div>
	</div>
</div>
